<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/styles.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IPAddress Tracker</title>
</head>
<body>
    <div class="wrapper">

        <header>
            
            <h1>IP Address Tracker</h1>
            <div class="searchbar-wr">
                <input type="text" id="searchbar-input" placeholder="Search IP Address or domain">
                <button id="search-btn"><img src="/assets/icon-arrow.svg" alt="arrow-icon" class="search-btn-icon"></button>
            </div>

            <div class="target-details-wr">
                
                <div id="target-details-col1" class="target-col">
                    <h3>IP ADDRESS</h3>
                    <p class="target-info" id="ip-address">192.212.174.101</p>
                </div>

                <div id="target-details-col2" class="target-col">
                    <h3>LOCATION</h3>
                    <p class="target-info" id="location">Brooklyn,NY 10001</p>
                </div>

                <div id="target-details-col3" class="target-col">
                    <h3>TIMEZONE</h3>
                    <p class="target-info" id="timezone">UTC - 05:00</p>
                </div>

                <div id="target-details-col4" class="target-col">
                    <h3>ISP</h3>
                    <p class="target-info no-border" id="isp">SpaceX Starlink</p>
                </div>

            </div>

        </header>

        <main id="main-wr">
            <div id="map"></div>
        </main>

        <div id="popupMessage" class="popup">
            IP Address not found
          </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
